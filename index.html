<!DOCTYPE html>
<html lang="en" onclick="jump()">
  <head>
    <meta charset="UTF-8" />
    <title>Pokemon Jump</title>
    <link rel="stylesheet" href="index.css" />
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <h1></h1>
    <div>
      <div class="game">
        <div id="character"></div>
        <div className="myImg" id="pokemon"></div>
        <div id="flyingPokemon"></div>
      </div>
      <p>Score: <span id="scoreSpan"></span></p>
      <button id="clearScoresButton" class="center-button">Clear Scoreboard</button>
    

    </div>

    <span id="scoreboard"></span>

    <div id="image-container"></div>
  </body>
  <script>
    const pressed = [];
    const secretCode = "pokemon";

    window.addEventListener("keyup", (e) => {
      console.log(e.key);
      pressed.push(e.key);
      pressed.splice(
        -secretCode.length - 1,
        pressed.length - secretCode.length
      );
      if (pressed.join("").includes(secretCode)) {
        cornify_add();
      }
    });
  </script>
  <script src="index.js"></script>
</html>
